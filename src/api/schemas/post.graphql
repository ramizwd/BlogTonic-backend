scalar DateTime

type Post {
  id: ID!
  title: String!
  content: String!
  author: User!
  createdAt: DateTime!
  updatedAt: DateTime
}

type Query {
  posts: [Post]
  postById(id: ID!): Post
  postsByAuthorId(authorId: ID!): [Post]
}

input UpdatePostInput {
  id: ID!
  title: String
  content: String
}

type Mutation {
  createPost(title: String!, content: String!): Post
  updatePost(updatePost: UpdatePostInput!): Post
  deletePost(id: ID!): Post
}
